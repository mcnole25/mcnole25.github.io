<!DOCTYPE html>
<html>
    <head>
        <title>Extra Symbols</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p, div {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040;}
            #input, #output {width: 1080px; height: 280px; margin: 16px auto; display: block; font-size:200%; resize: none}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>Extra Symbols</h1>
        <p>Type extra symbols quickly using simple Javascript</p>
        <div>Accepted symbols (type [\] to escape a backslash)</div>
        <div>\&lt;&lt; = «, \ns = ¬, \dg = °, \mm = µ, \md = ·, \&gt;&gt; = », \14 = ¼, \12 = ½</div>
        <div>\34 = ¾, \pi = π, \bt = •, \?! = ‽, \os = ‾, \tm = ™, \in = ∞, \fb = █</div>
        <div></div>
        <textarea type="text"
                id="input" placeholder="Input" maxlength="65536"></textarea>
        <textarea type="text"
                id="output" placeholder="Output" readonly=true></textarea>
                <script>
                setInterval(function() {
                var output = document.getElementById("input").value;
                output = output.replaceAll("\u005c<<", "«")
                output = output.replaceAll("\u005cns", "¬")
                output = output.replaceAll("\u005cdg", "°")
                output = output.replaceAll("\u005cmm", "µ")
                output = output.replaceAll("\u005cmd", "·")
                output = output.replaceAll("\u005c>>", "»")
                output = output.replaceAll("\u005c14", "¼")
                output = output.replaceAll("\u005c12", "½")
                output = output.replaceAll("\u005c34", "¾")
                output = output.replaceAll("\u005cpi", "π")
                output = output.replaceAll("\u005cbt", "•")
                output = output.replaceAll("\u005c?!", "‽")
                output = output.replaceAll("\u005cos", "‾")
                output = output.replaceAll("\u005ctm", "™")
                output = output.replaceAll("\u005cin", "∞")
                output = output.replaceAll("\u005cfb", "█")
                output = output.replaceAll("[\u005c]", "\u005c")
                document.getElementById("output").innerHTML = output;
                });
                </script>
<p class=small-text>Made by JC</p>
    </body>
</html>
