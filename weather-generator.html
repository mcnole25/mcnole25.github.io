<!DOCTYPE html>
<html>
    <head>
        <title>Weather Generator</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p, span {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            span {font-size: 100%}
            body {background-color: #404040;}
            button {margin: 0px auto; display: block; font-size: 200%}
            label {color: #ffffff; font-family: trebuchet ms;}
            #weather {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size: 200%;}
            .options {text-align: center; display: block; margin: 8px auto;}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>Weather Generator</h1>
        <p>Generate a weather and temp quickly using simple Javascript</p>
        <div class="options">
 <span>Temperature:</span>
  <select id="temp">
    <option value="-30">EXTREMELY COLD!</option>
    <option value="-20">Freezing Cold</option>
    <option value="-10">Very Cold</option>
    <option value="0">Cold</option>
    <option value="10">Cool</option>
    <option value="20" selected>Temperate</option>
    <option value="30">Hot</option>
    <option value="40">Very Hot</option>
    <option value="50">EXTREMELY HOT!</option>
  </select>
 <span>Precipitation:</span>
  <select id="rain">
    <option value="0">Dry</option>
    <option value="0.1" selected>Normal</option>
    <option value="0.25">Wet</option>
    <option value="1">Daily Rain</option>
  </select>
  </div>
<button onclick="generateWeather()">Generate</button>
<div id="weather"></div>
<script>

function generateWeather() {
    var high = document.getElementById("temp").value - Math.floor(Math.random() * -11) - 1;
    var low = high - 8 - Math.floor(Math.random() * 5)
    var rain = document.getElementById("rain").value;
    if (Math.random() > rain) {
    if (Math.random() > 0.5) {
    var weather = "Cloudless"
    var wind = 5 - Math.floor(Math.random() * -6) - 1;
    } else {
    var weather = "Cloudy"
        var wind = 10 - Math.floor(Math.random() * -11) - 1;
    }
    } else {
    if (Math.random() > 0.5) {
    var weather = "Thunderstorm"
    var wind = 40 - Math.floor(Math.random() * -41) - 1;
    } else {
    if (high < 5) {
    var weather = "Snow"
    var wind = 10 - Math.floor(Math.random() * -11) - 1;
    } else {
    var weather = "Rain"
    var wind = 20 - Math.floor(Math.random() * -21) - 1;
    }
    }
    }
    document.getElementById("weather").innerHTML = "High: " + high + "&deg;C - Low: " + low + "&deg;C<br>Weather: " + weather + " - Wind: " + wind + " km/h";
}
</script>
<p class=small-text>Made by JC</p>
    </body>
</html>
