<!DOCTYPE html>
<html>
    <head>
        <title>Browser Info</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            h2 {color: #00ff00; font-family: trebuchet ms; text-align: center; font-size:200%}
            p {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040; min-height: 95vh;}
            .small-text {font-size: 100%}
        </style>
<script>
	function coordinate(event) {
		let mouseX = event.clientX;
		let mouseY = event.clientY;
		document.getElementById("mouse").innerHTML = "Mouse Coordinates: (" + mouseX + "," + mouseY + ")";
	}
</script>
    </head>
    <body onmousemove="coordinate(event)">
        <h1>Browser Info</h1>
        <p>Get browser info quickly using simple Javascript</p>
        <h2 id="mouse">Mouse Coordinates: ???</h2>
        <h2 id="browser"></h2>
        <h2 id="time"></h2>
        <h2 id="age"></h2>
<p class=small-text>Made by JC</p>
<script>
    setInterval(function() {
        var browserW = window.innerWidth
        var browserH = window.innerHeight
        var hr = new Date().getHours();
        var min = new Date().getMinutes();
        var sec = new Date().getSeconds();
        const dateCreated = 1704700000000
        document.getElementById("browser").innerHTML = "Browser Resolution: " + browserW + "x" + browserH;
        document.getElementById("time").innerHTML = "Computer Time: " + hr + "h " + min + "m " + sec + "s"
        document.getElementById("age").innerHTML = "This Website's Age: " + Math.floor((Date.now() - dateCreated) / 86400000) + " days"
    }, 10)
</script>
    </body>
</html>
