body {background-color: #222; position: relative; left: 10px; width: 90vw; height: 90vh;}

        input {margin: 4px 0px; display: block;}
</style>

<body>
<h1>âˆš2 to 100000 decimal places</h1>
<p id="sqrt" style="word-wrap: break-word"></p>
<script>
prec = 100000; z = 1n; step = 0n; temp = 0n;
for (i = 0; i < 135000; i++) {
temp = BigInt(z); z = BigInt(z) * 2n + BigInt(step); step = BigInt(temp);
}
sqrt2 = BigInt(z) * 10n ** BigInt(prec) / BigInt(temp);
sqrt2 = "1." + String(sqrt2).slice(1, String(sqrt2).length);
sqrt.innerHTML = String(sqrt2);
</script>
</body>
