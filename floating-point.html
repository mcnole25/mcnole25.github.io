<!DOCTYPE html>
<html>
    <head>
        <title>32 Bit Floating Point</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p, #page {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040;}
            #float {font-family: consolas; text-align: center; font-size: 200%; display: block; margin: 0 auto; width: 600px; height: 40px; resize: none;}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>32 Bit Floating Point</h1>
        <p>Generate a 32 bit floating number quickly using simple Javascript</p>
        <input type="text" id="float" value="00000000000000000000000000000000">
        <p style="font-size: 100%; font-family: consolas; position: relative; bottom: 15px;">\/\______________/\____________________________________________/<br>Sign, Exponent, Fraction</p>
        <p id="return" style="color: #00ff00; font-size: 250%;"></p>
        <script>
setInterval(function() {
    var float = document.getElementById("float").value;
    var sign = Number(float.charAt(0));
    var fraction = parseInt(float.slice(9, 32), 2) / 8388608;
    var exponent = parseInt(float.slice(1, 9), 2);
    if (exponent >= 128) {
        exponent = exponent - 256;
    }
    float = (-1) ** sign * fraction * 2 ** exponent;
    if (sign === 1) {
        float = -float;
    }
    if (document.getElementById("float").value.length === 32) {
    document.getElementById("return").innerHTML = "Returned Value<br>" + float;
    } else {
    document.getElementById("return").innerHTML = "Returned Value<br>Invalid Binary";
    }
});
</script>
<p class=small-text>Made by JC</p>
    </body>
</html>
