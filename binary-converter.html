<!DOCTYPE html>
<html>
    <head>
        <title>Binary Converter</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p, div {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040;}
            #decimal {font-family: consolas; text-align: center; font-size: 200%; display: block; margin: 0 auto; width: 600px; height: 40px; resize: none;}
            #binary, #byte {font-family: verdana; color: #00ff00; font-size: 400%; margin: 24px;}
            #byteSlider {display: block; margin: 8px auto; width: 1024px;}
            .small-text {font-size: 100%;}
            #spacing {display: block; margin: 100px;}
        </style>
    </head>
    <body>
        <h1>Binary Converter</h1>
        <p>Convert between binary and decimal quickly using simple Javascript</p>
        <p>Tip: Compare your number between 128, 64, 32, 16, 8, 4, 2, 1 and subtract</p>
        <input type="number" id="decimal" value=0 min=0 max=4294967295>
        <div id="binary"></div>
        <div id="spacing"></div>
        <p>Tip: Split the byte into two 16's and add</p>
        <input type="range" id="byteSlider" value=0 min=0 max=255 step=1>
        <div id="byte"></div>
        <script>
setInterval(function() {
    dec = decimal.value;
    log = Math.log2(dec)
    base = (2 ** (log % 1) * 32) / 32 + 2 ** -48
    if ((Math.floor(dec) === Number(dec)) && (dec >= 0) && (dec < 4294967296)) {
        if (dec >= 256) {
            binary.innerHTML = "<b>" + base.toString(2).slice(0, 6) * 1 + "e" + Math.floor(log).toString(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",").replaceAll("100,000,000", "1e1,000") + "</b>";
        } else {
        binary.innerHTML = "<b>" +  Number(dec).toString(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")  + "</b>";
        }
    } else {
    binary.innerHTML = "<b>Error<b>";
    }
    byte = Number(byteSlider.value).toString(2);
    zeroTrail = "0".repeat(8 - byte.length)
    document.getElementById("byte").innerHTML = "<b>" + zeroTrail + Number(byte) + " = " + byteSlider.value + "</b>";
});
</script>
<p class=small-text>Made by JC</p>
    </body>
</html>
