<!DOCTYPE html>
<html>
    <head>
        <title>Quora Troll Question Generator</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040;}
            button {margin: 0px auto; display: block; font-size: 200%}
            #name {color: #00ff00; font-family: trebuchet ms; text-align: center; font-size: 300%;}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>Quora Troll Question Generator</h1>
        <p>Generate a satire question quickly using simple Javascript</p>
        <button onclick="generateName()">Generate</button>
        <p>Generated Name</p>
        <div id="name" style="font-size: 300%"></div>
    <script>
    function generateName() {
        let age = Math.floor(Math.random() * 16) + 5
        let gender = ["son", "daughter"]
        let wants = [" refused to ", " wanted to "]
        let action = ["sing", "dance", "study", "play games", "eat breakfast", "eat lunch", "eat dinner", "drink", "get up", "sleep", "cook", "do dishes", "walk with me", "talk to me", "play with me", "help me"]
    document.getElementById("name").innerHTML = "My " + age + "-year-old " + gender[Math.floor(Math.random()*2)] + wants[Math.floor(Math.random()*2)] + action[Math.floor(Math.random()*16)] + ". What should I do?"
    }
    </script>
<p class=small-text>Made by JC</p>
    </body>
</html>
