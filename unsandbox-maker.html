<!DOCTYPE html>
<html>
    <head>
        <title>UnSandbox Block Maker</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040;}
            button {margin: 0px auto; display: block; font-size: 200%}
            label {color: #ffffff; font-family: trebuchet ms;}
            textarea {width: 720px; height: 480px; margin: 0px auto; display: block; font-size:100%; resize: none}
            .options {position: relative; left: 460px; margin: 8px 2px}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>UnSandbox Block Maker</h1>
        <p>Build a custom Turbowarp block quickly using simple Javascript</p>
        <p style="color: #ff0000">Note: This program has quite limited features.</p>
        <label for="extName" class="options">Extension name:</label>
        <input id="extName" class="options" value="My Extension">
         <label for="blockShape" class="options">Block shape:</label>
<select class="options" id="blockShape">
  <option value="BOOLEAN">Boolean</option>
  <option value="REPORTER">Reporter</option>
</select>
        <label for="extName" class="options">Block text:</label>
        <input id="blockText" class="options" value="[A] is strictly [B] ?">
        <label for="blockArg" class="options">JS argument:</label>
        <input id="blockArg" class="options" value="args.A === args.B">
        <textarea id="code" readonly="readonly"></textarea>
<script>
setInterval (function() {
    var extName = document.getElementById("extName").value
    var idName = extName.replaceAll(" ", "").toLowerCase()
    var blockShape = document.getElementById("blockShape").value
    var blockText = document.getElementById("blockText").value
    var blockArg = document.getElementById("blockArg").value
    document.getElementById("code").innerHTML = "(function(Scratch) {\n'use strict';\nclass " + idName + " {\ngetInfo() {\nreturn {\nid: '" + idName + "',\nname: '" + extName + "',\nblocks: [\n{\nopcode: '" + idName + "',\nblockType: Scratch.BlockType." + blockShape + ",\ntext: '" + blockText + "',\narguments: {\nA: {\ntype: Scratch.ArgumentType.STRING\n},\nB: {\ntype: Scratch.ArgumentType.STRING\n},\nC: {\ntype: Scratch.ArgumentType.STRING\n},\nD: {\ntype: Scratch.ArgumentType.BOOLEAN\n},\nE: {\ntype: Scratch.ArgumentType.BOOLEAN\n}\n}\n}\n]\n};\n}\n" + idName + "(args) {\nreturn " + blockArg + "\n}\n}\nScratch.extensions.register(new " + idName + "());\n})(Scratch);"
}, 10)
</script>
<p class=small-text>Made by JC</p>
    </body>
</html>
