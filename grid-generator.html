<!DOCTYPE html>
<html>
    <head>
        <title>Number Grid Generator</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p, span {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            span {font-size: 100%}
            body {background-color: #404040;}
            #myCanvas {background-color: #ffffff; display: block; margin: 0 auto;}
            .options {text-align: center; display: block; margin: 8px auto;}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>Number Grid Generator</h1>
        <p>Generate a number grid quickly using simple Javascript</p>
        <div class="options">
 <span>Grid Size:</span>
<input type="number" id="width" min=1 max=64 value=16 style="width: 75px">
  <span>x</span>
<input type="number" id="height" min=1 max=64 value=16 style="width: 75px">
  <span>Start at 1:</span>
  <input type="checkbox" id="start-at-one">
  <span>Go From 0-1:</span>
  <input type="checkbox" id="zero-to-one">
  </div>
  <canvas width=512 height=512 id=myCanvas></canvas>
      <script>
        var ctx = myCanvas.getContext("2d");
        setInterval(function() {
            var rows = Math.round(document.getElementById("width").value);
            var columns = Math.round(document.getElementById("height").value);
            if (rows < 1) {rows = 1}
            if (rows > 64) {rows = 64}
            if (columns < 1) {columns = 1}
            if (columns > 64) {columns = 64}
            document.getElementById("myCanvas").width = rows * 64;
            document.getElementById("myCanvas").height = columns * 64;
            ctx.clearRect(0, 0, rows * 64, columns * 64);
            for (i = 0; i < rows * columns; i = i + 1) {
            ctx.strokeRect(64 * (i % rows), Math.floor(i / rows) * 64, 64, 64);
            var num = i + document.getElementById("start-at-one").checked;
            if (document.getElementById("zero-to-one").checked) {num = num / (rows * columns)}
            num = Math.round(num * 1000000) / 1000000;
            var textSize = 32 / Math.sqrt(String(num).length)
            ctx.font = textSize + "px Arial";
            ctx.textAlign = "center";
            ctx.fillText(num, 64 * (i % rows) + 32, Math.floor(i / rows) * 64 + (32 + textSize / 2));
            }
        });
      </script>
<p class=small-text>Made by JC</p>
    </body>
</html>
