<!DOCTYPE html>
<html>
    <head>
        <title>IQ Rarity Calculator</title>
        <style>
            h1, h2 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040;}
            #slider {width: 1000px; margin-left: auto; margin-right: auto; display: block;}
            #display {color: #00ff00;}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>IQ Rarity Calculator</h1>
        <p>Find out how rare your IQ is quickly using simple Javascript</p>
        <input type="range" min=100 max=300 value=100 step=1 id="slider">
<h2 id="display" style='margin-top:1em;'></h2>
<script>
var iq = 0;
setInterval(function() {
  iq = document.getElementById("slider").value;
  if (iq > 250) {
  display.innerHTML = "About 1 in 10^" + Math.round(Math.log10(0.85 + iq / 500) * (iq - 100)) + " people<br>have an IQ " + iq + " or above";
  } else {
  display.innerHTML = "About 1 in " + Math.round(1 + (0.85 + iq / 500) ** (iq - 100)) + " people<br>have an IQ " + iq + " or above";
  }
});
</script>
<p class=small-text>Made by JC</p>
    </body>
</html>
