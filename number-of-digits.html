<!DOCTYPE html>
<html>
<head>
<title>Number of Digits</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body {background-color: #222; position: relative; left: 10px; width: 90vw; height: 90vh;}
a, div, h1, h3, p, span, strong {color: #fff; font-family: verdana;}
strong {font-size: 125%}
.page {margin: 6px 0px; display: block;}
</style>
<script src="https://raw.githack.com/MikeMcl/decimal.js/master/decimal.js"></script>
</head>
<body>
<h1>Number of Digits Calculator</h1>
<span style="display: block; margin: 10px 0px;">This is a tool to calculate large exponents, and get the count of digits. Can go up to 309 digit <b>digit</b> integers.<br></span>
<input type=number id=exp1 value=2>
<span>^</span>
<input type=number id=exp2 value=8 min=0>
<h3 id="digits"></h3>
<div id="digitDigits"></div>
<script>
Decimal.precision = 500;
Decimal.toExpPos = 1000000;
setInterval(function() {
let a = String(exp1.value);
let b = String(exp2.value);
if (b.includes("-")) {b = "0";}
let c = String(Decimal.log10(Decimal(a)).times(Decimal(b)).plus(1)).split(".")[0];
digits.innerHTML = "<b>is a(n) " + c + " digit integer</b>"
digitDigits.innerHTML = "<b>and is also a " + String(c).length + " digit digit integer</b>"
});
</script>
</body>
</html>
