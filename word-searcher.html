        search.push(words[i])
        }
        }
        if (search.length > 500) {
        foundWords.innerHTML = search.length + " words have been found, too many to show.<br>Please refine your search."
        } else {
        foundWords.innerHTML = search.length + " words have been found: <br><b>" + String(search).replaceAll(",", ", ") + "</b>"
        }
        });
        </script>
  </body>
</html>
