<!DOCTYPE html>
<html>
<head>
<title>Fast Powers of 2 Calculator</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body {background-color: #222; position: relative; left: 10px; width: 90vw; height: 90vh;}
a, div, h1, p, span {color: #fff; font-family: verdana;}
input {width: 100px;}
</style>
</head>
<body>
<h1>Fast Powers of 2 Calculator</h1>
<p>Calculate large powers of 2 within seconds. Does not use BigInt, and only supports whole number exponents.</p>
<span>x = </span><input type="number" id="exponent" value=4>
<span id="powerOf"></span><button onclick="calculate()">Calculate</button>
<textarea id="result" style="resize:none;width:1000px;height:500px"></textarea>
<script>
setInterval(function() {
powerOf.innerHTML = "2<sup>" + Number(exponent.value) * 16 + "</sup> (" + Math.floor(Number(exponent.value) * 16 * Math.log10(2) + 1) + " digits) ";
});
function calculate() {
let x = Number(exponent.value);
let power2 = [2 ** 16];
for (i = 0; i < x - 1; i++) {
for (j = 0; j < power2.length; j++) {
power2[j] = Number(power2[j]) * 2 ** 16;
}
power2.unshift(0);
for (j = power2.length - 1; j >= 0; j--) {
power2[j - 1] = Number(power2[j - 1]) + Math.floor(Number(power2[j]) / 100000);
power2[j] = Number(power2[j]) % 100000;
}
}
for (j = 0; j < power2.length; j++) {
power2[j] = "0".repeat(5 - String(power2[j]).length) + String(power2[j]);
}
result.innerHTML = power2.toString().replaceAll(",", "").replace(/^0+/, "");
}
</script>
</body>
</html>
