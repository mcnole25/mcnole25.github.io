<!DOCTYPE html>
<html>
<head>
<title>Powers of 2 Calculator</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body {background-color: #222; position: relative; left: 10px; width: 90vw; height: 90vh;}
a, div, h1, p, span {color: #fff; font-family: verdana;}
input {width: 100px;}
textarea {resize: none; width: 1200px; height: 600px; font-size: 150%;}
</style>
</head>
<body>
<h1>Powers of 2 Calculator</h1>
<p>Calculate powers of 2 within seconds. Supports negative exponents, uses floating point numbers, and BigInt.</p>
<span>x = </span><input type="number" id="exponent" value=64>
<span id="powerOf"></span>
<button id="manualCalculate" onclick="calculate()" hidden=true>Manually Calculate</button><br>
<textarea id="result"></textarea>
<script>
setInterval(function() {
powerOf.innerHTML = "";
manualCalculate.hidden = (Number(exponent.value) <= 1000);
exponent.value = exponent.value.replaceAll(".", "")
if (Number(exponent.value) < -100) {exponent.value = -100;}
if (Number(exponent.value) > 100000) {exponent.value = 100000;}
if (Number(exponent.value) <= 1000) {
let x = Number(exponent.value);
if (x < 0) {
powerOf.innerHTML = "2<sup>" + x + "</sup> (" + -x + " decimal place/s)";
result.innerHTML = (2 ** x).toFixed(100).replace(/(\.0+|0+)$/, "");
} else {
powerOf.innerHTML = "2<sup>" + x + "</sup> (" + Math.floor(Math.log10(2) * x + 1) + " digit/s)";
result.innerHTML = 2n ** BigInt(x);
}}});
function calculate() {
result.innerHTML = 2n ** BigInt(Number(exponent.value));
}
</script>
</body>
</html>
