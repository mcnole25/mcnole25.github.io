<!DOCTYPE html>
<html>
<head>
<title>Powers of 2 Calculator</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body {background-color: #222; position: relative; left: 10px; width: 90vw; height: 90vh;}
a, div, h1, p, span {color: #fff; font-family: verdana;}
input {width: 100px;}
textarea {resize: none; width: 1200px; height: 600px; font-size: 150%;}
</style>
</head>
<body>
<h1>Powers of 2 Calculator</h1>
<p>Calculate powers of 2 within seconds. Uses BigInt, and supports negative exponents. Result updates every second to avoid lag.</p>
<span>x = </span><input type="number" id="exponent" value=0>
<span id="powerOf"></span><br>
<textarea id="result"></textarea>
<script>
setInterval(function() {
let x = Number(exponent.value);
if (x < 0) {
powerOf.innerHTML = "2<sup>" + x + "</sup> (" + -x + " decimal place/s)";
let y = String(5n ** BigInt(-x));
result.innerHTML = "0." + "0".repeat(-x - y.length) + y;
} else {
powerOf.innerHTML = "2<sup>" + x + "</sup> (" + Math.floor(Math.log10(2) * x + 1) + " digit/s)";
result.innerHTML = 2n ** BigInt(x);
}});
</script>
</body>
</html>
