<!DOCTYPE html>
<html>
    <head>
        <title>Character Counter</title>
        <style>
            h1 {color: #ffff00; font-family: trebuchet ms; text-align: center; font-size:300%}
            p {color: #ffffff; font-family: trebuchet ms; text-align: center; font-size:150%}
            body {background-color: #404040;}
            #demo {font-size: 300%; position: relative; top: 30px}
            #myText {width: 720px; height: 240px; margin: 0px auto; display: block; font-size:200%}
            .small-text {font-size: 100%}
        </style>
    </head>
    <body>
        <h1>Character Counter</h1>
        <p>Calculate amount of characters quickly using simple Javascript</p>
        <textarea type="text"
                id="myText" placeholder="Enter some text..." maxlength="256"></textarea>
            <p id="demo"></p>
            <script>
            const maxChars = 256
            // Variable "x" is the text in the text box
        function myFunction() {
            let x = document.getElementById("myText").value;
            document.getElementById("demo").innerHTML = x.length + "/" + maxChars + " characters used, " + (maxChars - x.length) + " characters left";
        }
        setInterval(myFunction)
    </script>
<p class=small-text>Made by JC</p>
    </body>
</html>
