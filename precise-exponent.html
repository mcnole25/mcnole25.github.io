<!DOCTYPE html>
<html>
<head>
<title>Precise Exponent Calculator</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body {background-color: #222; position: relative; left: 10px; width: 90vw; height: 90vh;}
a, div, h1, p, span {color: #fff; font-family: verdana;}
input {width: 75px;}
#result {word-wrap: break-word;}
</style>
</head>
<body>
<h1>Precise Exponent Calculator</h1>
<span>Calculate any power of 2, 5, 10, or 20 with infinite precision. Supports negative exponents.<br></span>
<select id="base">
<option value=2>2 ^</option>
<option value=5>5 ^</option>
<option value=10>10 ^</option>
<option value=20>20 ^</option>
</select>
<input type="number" id="exponent" value=100>
<button onclick="calculate()">Calculate</button>
<div id="result"></div>
<script>
function calculate() {
let x = "";
let y = Math.abs(Number(exponent.value));
if (Number(exponent.value) < 0) {
if (Number(base.value) == 2) {
x = BigInt(5) ** BigInt(y);
x = "0." + "0".repeat(y - String(x).length) + String(x);
}
if (Number(base.value) == 5) {
x = BigInt(2) ** BigInt(y);
x = "0." + "0".repeat(y - String(x).length) + String(x);
}
if (Number(base.value) == 10) {
x = "0." + "0".repeat(y - 1) + "1";
}
if (Number(base.value) == 20) {
x = BigInt(5) ** BigInt(y);
x = "0." + "0".repeat(y * 2 - String(x).length) + String(x);
}
} else {
x = BigInt(Number(base.value)) ** BigInt(Number(exponent.value));
}
result.innerHTML = x;
}
</script>
</body>
</html>
