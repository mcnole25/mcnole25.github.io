<!DOCTYPE html>
<html>
<head>
<title>Precise Exponent Calculator</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
body {background-color: #222; position: relative; left: 10px; width: 90vw; height: 90vh;}
a, div, h1, p, span {color: #fff; font-family: verdana;}
input {width: 100px;}
#number {display: block; margin: 10px 0px; word-wrap: break-word}
</style>
</head>
<body>
<h1>Precise Exponent Calculator</h1>
<span>Type any integer for the base and exponent. Too high of an exponent may be very slow.</span><br>
<input id="base" value=2>
<span>to the power of</span>
<input id="exponent" value=100>
<button onclick="calculate()">Calculate</button>
<div id=number></div>
<script>
function calculate() {
number.innerHTML = BigInt(Number(base.value)) ** BigInt(Number(exponent.value));
}
</script>
</body>
</html>
